---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  dataVolumeCapacity: 10Gi
  metricReporter:
    enabled: true
  listeners:
      external:
        externalAccess:
          type: nodePort
          nodePort:
            host: myoperator2.<Kubernetes cluster domain> 
            nodePortOffset: 30000
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 2
  image:
    application: confluentinc/cp-server-connect-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.<Kubernetes cluster domain> 
      nodePortOffset: 30300
---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-ksqldb-server-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  dataVolumeCapacity: 10Gi
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.<Kubernetes cluster domain> 
      nodePortOffset: 30100
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  dataVolumeCapacity: 10Gi
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
    ksqldb:
    - name: ksqldb
      url: http://ksqldb.confluent.svc.cluster.local:8088
    connect:
    - name: connect
      url: http://connect.confluent.svc.cluster.local:8083
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.<Kubernetes cluster domain> 
      nodePortOffset: 30200
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.<Kubernetes cluster domain> 
      nodePortOffset: 30500

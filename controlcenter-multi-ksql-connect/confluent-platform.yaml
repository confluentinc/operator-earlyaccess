---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  dataVolumeCapacity: 10Gi
  metricReporter:
    enabled: true
  tls:
    autoGeneratedCerts: true
  dependencies:
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2182
      tls:
        enabled: true
  listeners:
    internal:
      tls:
        enabled: true
      authentication:
        type: mtls
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      tls:
        enabled: true
      authentication:
        type: mtls
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect

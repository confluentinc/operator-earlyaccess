---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
    pullSecretRef:
      - confluent-registry  
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      tls:
        enabled: true
      authentication:
        type: mtls
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
      tls:
        enabled: true
      authentication:
        type: mtls
    ksqldb:
    - name: ksql-dev
      url: https://ksqldb.confluent.svc.cluster.local:8088
      tls:
        enabled: true
      authentication:
        type: mtls
    - name: ksql-dev1
      url: https://ksqldb-dev.confluent.svc.cluster.local:8088
      tls:
        enabled: true
      authentication:
        type: mtls
    connect:
    - name: connect-dev
      url: https://connect.confluent.svc.cluster.local:8083
      tls:
        enabled: true
      authentication:
        type: mtls
    - name: connect-dev2 
      url: https://connect-dev.confluent.svc.cluster.local:8083
      tls:
        enabled: true
      authentication:
        type: mtls
